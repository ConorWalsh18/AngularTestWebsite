<div class="top panel" [@topPanelOpenClose]="openClose ? 'open' : 'close'" (@topPanelOpenClose.done)="!openClose ? closeRedPage.emit() : null">

</div>
<div class="bottom panel" [@bottomPanelOpenClose]="openClose ? 'open' : 'close'">
  <button type="button" class="back-button" (click)="openClose = false">Go Back</button>
</div>
